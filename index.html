<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Cartabino !</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --secondary: #f43f5e; --accent: #10b981;
            --bg: #f8fafc; --card: rgba(255, 255, 255, 0.95);
            --text: #1e293b; --border: #e2e8f0;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Outfit', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; }

        nav {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 800; font-size: 1.2rem; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .container { max-width: 500px; margin: 20px auto; padding: 0 20px 40px 20px; }
        @media (orientation: landscape) { .container { max-width: 950px; } }

        /* STYLE ALARME / RAPPEL JAUNE */
        .reminder-main {
            background: linear-gradient(135deg, #fff9c4 0%, #ffecb3 100%);
            border: 1px solid #ffe082; padding: 18px; border-radius: 20px;
            margin-bottom: 20px; color: #856404; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            animation: bounceIn 0.5s ease; text-align: left;
        }
        @keyframes bounceIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .main-card { background: var(--card); border-radius: 28px; padding: 30px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; }
        .week-badge { font-size: 0.7rem; background: #e0e7ff; color: var(--primary); padding: 4px 12px; border-radius: 12px; font-weight: 700; margin-bottom: 10px; display: inline-block; }

        .course-item { display: flex; align-items: center; gap: 15px; background: #fff; padding: 15px; border-radius: 20px; margin-bottom: 12px; text-align: left; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .time-col { min-width: 85px; font-weight: 700; color: var(--primary); font-size: 0.8rem; border-right: 2px solid var(--bg); }
        .tag { background: var(--bg); padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; color: #475569; border: 1px solid var(--border); margin-right: 4px; display: inline-block; margin-top: 4px; }

        .overlay { position: fixed; inset: 0; background: var(--bg); z-index: 200; display: none; overflow-y: auto; padding: 20px; }
        .config-section { background: white; padding: 20px; border-radius: 24px; margin-bottom: 20px; border: 1px solid var(--border); }

        /* GRILLE DE SAISIE */
        .sch-scroll { overflow-x: auto; display: flex; gap: 10px; padding-bottom: 10px; }
        .sch-times-sidebar { width: 70px; flex-shrink: 0; padding-top: 45px; }
        .sch-day-column { min-width: 170px; flex: 1; background: white; border-radius: 15px; padding: 10px; border: 1px solid var(--border); }
        .slot-box { height: 105px; display: flex; flex-direction: column; gap: 4px; border-bottom: 1px solid #f8fafc; padding: 8px 0; }
        
        select { font-size: 0.8rem; padding: 5px; border-radius: 8px; border: 1px solid #ddd; width: 100%; background: #fff; }
        .btn { border: none; padding: 10px 15px; border-radius: 12px; font-weight: 600; cursor: pointer; }
        .btn-plus { background: var(--primary); color: white; border: none; border-radius: 5px; font-size: 0.65rem; padding: 3px 8px; cursor: pointer; align-self: flex-start; }
        .btn-del-sb { background: #fee2e2; color: #ef4444; border: none; border-radius: 5px; font-size: 0.6rem; padding: 2px 5px; cursor: pointer; }
        .tag-sb { font-size: 0.55rem; font-weight: 800; color: var(--secondary); text-transform: uppercase; }

        .week-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        .week-card { background: white; padding: 12px; border-radius: 15px; border: 1px solid var(--border); }
        .slot-mini { font-size: 0.7rem; border-bottom: 1px dashed #eee; padding: 3px 0; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <nav>
        <div style="display:flex; gap:15px">
            <span style="cursor:pointer; font-size:1.5rem" onclick="openOverlay('week')">üìÖ</span>
            <span style="cursor:pointer; font-size:1.5rem" onclick="openOverlay('reminders')">üîî</span>
        </div>
        <div class="logo">Cartabino !</div>
        <span style="cursor:pointer; font-size:1.5rem" onclick="openOverlay('settings')">‚öôÔ∏è</span>
    </nav>

    <div class="container">
        <div id="active-reminders"></div>
        <div class="main-card">
            <div id="week-indicator" class="week-badge"></div>
            <h1 id="tomorrow-title" style="font-size:1.4rem; margin:10px 0; text-transform: capitalize;"></h1>
            <div id="main-list"></div>
        </div>
    </div>

    <div id="over-week" class="overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items: center;">
            <h2>Mon Planning</h2><button class="btn" onclick="closeOverlay('week')">Fermer</button>
        </div>
        <div id="plan-week-info" style="background:var(--primary); color:white; padding:12px; border-radius:12px; text-align:center; font-weight:700; margin-bottom:15px"></div>
        <div id="week-display" class="week-grid"></div>
    </div>

    <div id="over-reminders" class="overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items: center;">
            <h2>üîî Rappels</h2><button class="btn" onclick="closeOverlay('reminders')">Fermer</button>
        </div>
        <div class="config-section">
            <input type="text" id="rem-text" placeholder="Ex: Prendre le sac de sport" style="width:100%; padding:10px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px">
            <input type="date" id="rem-date" style="width:100%; padding:10px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px">
            <button class="btn" onclick="addReminder()" style="width:100%; background:var(--primary); color:white">Ajouter</button>
        </div>
        <div id="rem-list-config"></div>
    </div>

    <div id="over-settings" class="overlay">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px; align-items: center;">
            <h2>R√©glages</h2><button class="btn" onclick="closeOverlay('settings')">Fermer</button>
        </div>
        
        <div class="config-section">
            <h3>Mati√®res & Mat√©riel</h3>
            <div id="sub-list"></div>
            <button class="btn" onclick="addSubject()" style="width:100%; margin-top:10px; background:#e0e7ff; color:var(--primary)">+ Ajouter une mati√®re</button>
        </div>

        <div class="config-section">
            <h3>Emploi du Temps</h3>
            <p style="font-size:0.75rem; color:gray; margin-bottom:15px">Glisse vers la droite ‚Üí. Pour supprimer une semaine B, clique sur la poubelle rouge.</p>
            <div class="sch-scroll" id="sch-grid"></div>
        </div>
    </div>

    <script>
        const SLOTS = ["08:00", "08:45", "09:30", "10:15", "11:15", "12:00", "12:45", "13:30", "14:15", "15:00", "15:45", "16:30", "17:30"];
        const storageKey = 'cartabino_final_v6';

        let db = JSON.parse(localStorage.getItem(storageKey)) || {
            subjects: [{name:"MATHS", tools:"Cahier"}],
            schedule: { "Lundi":{active:true,slots:[]}, "Mardi":{active:true,slots:[]}, "Mercredi":{active:true,slots:[]}, "Jeudi":{active:true,slots:[]}, "Vendredi":{active:true,slots:[]}, "Samedi":{active:false,slots:[]} },
            reminders: []
        };

        function getWeek(d = new Date()) {
            const date = new Date(d.getTime());
            date.setDate(date.getDate() + 3 - (date.getDay() + 6) % 7);
            const week1 = new Date(date.getFullYear(), 0, 4);
            return (1 + Math.round(((date.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7)) % 2 === 0 ? 'B' : 'A';
        }

        function save() { localStorage.setItem(storageKey, JSON.stringify(db)); render(); }
        function openOverlay(id) { document.getElementById('over-'+id).style.display='block'; render(); }
        function closeOverlay(id) { document.getElementById('over-'+id).style.display='none'; }

        function addSubject() { db.subjects.push({name:"NOUVEAU", tools:""}); save(); }
        function addReminder() {
            const t = document.getElementById('rem-text').value;
            const d = document.getElementById('rem-date').value;
            if(t && d) { db.reminders.push({text:t, date:d}); document.getElementById('rem-text').value=""; save(); }
        }

        function updateSlot(day, idx, val, isB = false) {
            let current = db.schedule[day].slots[idx] || "";
            let [a, b] = current.includes('|') ? current.split('|').map(s=>s.trim()) : [current, current];
            if(isB) b = val; else a = val;
            db.schedule[day].slots[idx] = (a === b && !isB) ? a : `${a}|${b}`;
            save();
        }

        function deleteSB(day, idx) {
            let current = db.schedule[day].slots[idx] || "";
            if(current.includes('|')) db.schedule[day].slots[idx] = current.split('|')[0].trim();
            save();
        }

        function render() {
            const now = new Date();
            const tomorrow = new Date(now); tomorrow.setDate(tomorrow.getDate() + 1);
            const tDay = ["Dimanche","Lundi","Mardi","Mercredi","Jeudi","Vendredi","Samedi"][tomorrow.getDay()];
            const sCur = getWeek(now);
            const sTom = getWeek(tomorrow);

            document.getElementById('week-indicator').innerText = "S√âQUENCE : SEMAINE " + sCur;
            document.getElementById('plan-week-info').innerText = "AFFICHAGE : SEMAINE " + sCur;
            document.getElementById('tomorrow-title').innerText = tomorrow.toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'long'});

            // 1. Alarme / Rappels
            const remZone = document.getElementById('active-reminders');
            const tISO = tomorrow.toLocaleDateString('en-CA');
            remZone.innerHTML = db.reminders.filter(r => r.date === tISO).map(r => `<div class="reminder-main">‚ö†Ô∏è <b>√Ä NE PAS OUBLIER :</b><br>${r.text}</div>`).join('');

            // 2. Liste principale (Demain) avec CSS badges
            const main = document.getElementById('main-list');
            main.innerHTML = "";
            if(db.schedule[tDay]?.active) {
                db.schedule[tDay].slots.forEach((s, i) => {
                    if(!s) return;
                    let name = s.includes('|') ? (sTom === 'A' ? s.split('|')[0] : s.split('|')[1]) : s;
                    if(!name) return;
                    const sub = db.subjects.find(m => m.name === name.trim());
                    const tags = sub && sub.tools ? sub.tools.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('') : '';
                    main.innerHTML += `<div class="course-item"><div class="time-col">${SLOTS[i]}</div><div><b>${name}</b><br>${tags}</div></div>`;
                });
            }
            if(!main.innerHTML) main.innerHTML = "<p>Rien √† pr√©parer ! üèñÔ∏è</p>";

            // 3. Grille de saisie
            let gridHTML = `<div class="sch-times-sidebar">${SLOTS.map(t => `<div style="height:105px; font-size:0.7rem; color:gray; font-weight:bold">${t}</div>`).join('')}</div>`;
            ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"].forEach(day => {
                const dayObj = db.schedule[day];
                while(dayObj.slots.length < SLOTS.length) dayObj.slots.push("");
                gridHTML += `<div class="sch-day-column">
                    <div style="text-align:center; font-weight:800; margin-bottom:10px">
                        <input type="checkbox" ${dayObj.active?'checked':''} onchange="db.schedule['${day}'].active=this.checked; save()"> ${day.slice(0,3)}
                    </div>
                    ${dayObj.slots.map((val, i) => {
                        const [a, b] = val.includes('|') ? val.split('|').map(s=>s.trim()) : [val, val];
                        const hasB = val.includes('|');
                        return `<div class="slot-box">
                            <select onchange="updateSlot('${day}',${i},this.value)">
                                <option value="">--</option>
                                ${db.subjects.map(m => `<option value="${m.name}" ${m.name==a?'selected':''}>${m.name}</option>`).join('')}
                            </select>
                            ${hasB ? `<div style="display:flex; justify-content:space-between; align-items:center"><span class="tag-sb">S-B</span><button class="btn-del-sb" onclick="deleteSB('${day}',${i})">üóëÔ∏è</button></div>
                            <select onchange="updateSlot('${day}',${i},this.value, true)">
                                ${db.subjects.map(m => `<option value="${m.name}" ${m.name==b?'selected':''}>${m.name}</option>`).join('')}
                            </select>` : `<button class="btn-plus" onclick="updateSlot('${day}',${i},'${a}',true)">+ Semaine B</button>`}
                        </div>`;
                    }).join('')}
                </div>`;
            });
            document.getElementById('sch-grid').innerHTML = gridHTML;

            // 4. Liste Mati√®res
            document.getElementById('sub-list').innerHTML = db.subjects.map((s,i) => `
                <div style="display:flex; gap:5px; margin-bottom:10px">
                    <input style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd" value="${s.name}" onchange="db.subjects[${i}].name=this.value.toUpperCase(); save()">
                    <input style="flex:1; padding:8px; border-radius:8px; border:1px solid #ddd" value="${s.tools}" placeholder="Cahier, livre..." onchange="db.subjects[${i}].tools=this.value; save()">
                    <button class="btn" style="background:#fee2e2" onclick="db.subjects.splice(${i},1); save()">üóëÔ∏è</button>
                </div>`).join('');

            // 5. Liste Rappels Config
            document.getElementById('rem-list-config').innerHTML = db.reminders.map((r,i) => `
                <div class="course-item">
                    <div style="flex:1"><b>${r.date.split('-').reverse().join('/')}</b><br>${r.text}</div>
                    <button class="btn" style="background:#fee2e2" onclick="db.reminders.splice(${i},1); save()">üóëÔ∏è</button>
                </div>`).join('');
            
            // 6. Vue Planning
            document.getElementById('week-display').innerHTML = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"].map(day => `
                <div class="week-card">
                    <h4 style="margin:0; color:var(--primary); font-size:0.9rem">${day}</h4>
                    ${db.schedule[day].active ? db.schedule[day].slots.map((s,i) => {
                        if(!s) return '';
                        let name = s.includes('|') ? (sCur === 'A' ? s.split('|')[0] : s.split('|')[1]) : s;
                        return name ? `<div class="slot-mini"><b>${SLOTS[i]}</b> <span>${name}</span></div>` : '';
                    }).join('') : '<center style="color:#ccc; font-size:0.7rem; margin-top:10px">Repos</center>'}
                </div>`).join('');
        }

        render();
    </script>
</body>
</html>
