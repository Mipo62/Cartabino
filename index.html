<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartabino, Rappelino !</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #0f172a;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column; height: 100vh;
        }

        /* --- NAV --- */
        nav {
            background: white;
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 10;
        }

        .logo { font-weight: 800; font-size: 1.2rem; color: var(--primary); }
        .nav-btns { display: flex; gap: 15px; }
        .icon-btn { font-size: 1.4rem; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { transform: scale(1.1); }

        /* --- MAIN --- */
        .container { max-width: 600px; margin: 20px auto; padding: 0 15px; flex: 1; }

        .main-card {
            background: var(--card);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            text-align: center;
        }

        .day-label { color: var(--secondary); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        h1 { margin: 5px 0 25px 0; font-size: 2rem; }

        /* --- ITEMS --- */
        .course-row {
            display: flex; align-items: center; gap: 15px;
            background: #f1f5f9; padding: 15px;
            border-radius: 18px; margin-bottom: 12px;
            text-align: left;
        }

        .time-slot {
            font-size: 0.85rem; font-weight: 700; color: var(--primary);
            min-width: 85px; border-right: 2px solid var(--border);
        }

        .tools-box { margin-top: 5px; display: flex; flex-wrap: wrap; gap: 5px; }
        .tag { background: white; padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; border: 1px solid var(--border); }

        /* --- CONFIG OVERLAY --- */
        .overlay {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 100; display: none; overflow-y: auto; padding: 20px;
        }

        .header-overlay { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .config-card {
            background: white; border-radius: 20px; padding: 20px;
            margin-bottom: 20px; border: 1px solid var(--border);
        }

        /* --- FORMULAIRES CORRIG√âS --- */
        .day-config-row {
            display: flex; align-items: center; gap: 10px;
            margin-bottom: 15px; padding-bottom: 10px;
            border-bottom: 1px solid #f1f5f9;
        }

        .day-config-row input[type="checkbox"] { width: 20px; height: 20px; cursor: pointer; }
        .day-config-row label { font-weight: 700; font-size: 1.1rem; cursor: pointer; }

        .course-input-group {
            display: flex; gap: 8px; margin-bottom: 8px; align-items: center; flex-wrap: wrap;
        }

        input[type="time"] {
            min-width: 110px; /* Corrig√© : pour voir l'heure en entier */
            padding: 8px; border: 1px solid var(--border); border-radius: 8px;
            font-family: inherit; font-size: 0.9rem;
        }

        input[type="text"], select {
            padding: 8px; border: 1px solid var(--border); border-radius: 8px;
            font-family: inherit; flex: 1; min-width: 120px;
        }

        .btn { padding: 10px 20px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; }
        .btn-add { background: #e0e7ff; color: var(--primary); font-size: 0.8rem; }
        .btn-save { background: var(--primary); color: white; width: 100%; margin-top: 20px; }
        .btn-close { background: #f1f5f9; }

        /* --- GRID SEMAINE --- */
        .week-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }
        .week-day-box { background: white; padding: 15px; border-radius: 15px; border: 1px solid var(--border); }

        .reminder-box {
            background: #fffbeb; border: 1px solid #fef3c7;
            padding: 15px; border-radius: 15px; margin-bottom: 20px;
            color: #92400e; display: flex; align-items: center; gap: 10px;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-btns">
            <span class="icon-btn" onclick="openOverlay('week')">üìÖ</span>
            <span class="icon-btn" onclick="openOverlay('reminders')">üîî</span>
        </div>
        <div class="logo">Cartabino !</div>
        <div class="icon-btn" onclick="openOverlay('settings')">‚öôÔ∏è</div>
    </nav>

    <div class="container">
        <div id="reminder-zone"></div>

        <div class="main-card">
            <div class="day-label" id="date-label">DEMAIN</div>
            <h1 id="day-title">Chargement...</h1>
            <div id="main-list"></div>
        </div>
    </div>

    <div id="over-week" class="overlay">
        <div class="header-overlay">
            <h2>Mon Planning</h2>
            <button class="btn btn-close" onclick="closeOverlay('week')">Fermer</button>
        </div>
        <div class="week-grid" id="week-display"></div>
    </div>

    <div id="over-reminders" class="overlay">
        <div class="header-overlay">
            <h2>üîî Rappels</h2>
            <button class="btn btn-close" onclick="closeOverlay('reminders')">Fermer</button>
        </div>
        <div class="config-card">
            <label>Prendre quoi ?</label>
            <input type="text" id="rem-what" placeholder="Ex: Autorisation Piscine" style="width:100%; margin-bottom:15px">
            <label>Pour quand ? (Jour J)</label>
            <input type="date" id="rem-when" style="width:100%">
            <button class="btn btn-save" onclick="addReminder()">Ajouter le rappel</button>
        </div>
        <div id="rem-list-config"></div>
    </div>

    <div id="over-settings" class="overlay">
        <div class="header-overlay">
            <h2>Configuration</h2>
            <button class="btn btn-close" onclick="closeOverlay('settings')">Fermer</button>
        </div>

        <div class="config-card">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <h3>Mes Mati√®res</h3>
                <button class="btn btn-add" onclick="addNewSubject()">+ Ajouter</button>
            </div>
            <div id="sub-list-config"></div>
        </div>

        <div class="config-card">
            <h3>Emploi du temps</h3>
            <div id="sch-list-config"></div>
        </div>
    </div>

    <script>
        // --- DATA ---
        let data = JSON.parse(localStorage.getItem('cartabino_v3')) || {
            subjects: [{name: "MATH", tools: "Calculatrice, Cahier"}, {name: "EPS", tools: "Basket, Gourde"}],
            schedule: {
                "Lundi": {active: true, courses: []},
                "Mardi": {active: true, courses: []},
                "Mercredi": {active: true, courses: []},
                "Jeudi": {active: true, courses: []},
                "Vendredi": {active: true, courses: []},
                "Samedi": {active: false, courses: []}
            },
            reminders: []
        };

        const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];

        function save() {
            localStorage.setItem('cartabino_v3', JSON.stringify(data));
            render();
        }

        // --- NAVIGATION ---
        function openOverlay(id) { document.getElementById('over-' + id).style.display = 'block'; }
        function closeOverlay(id) { document.getElementById('over-' + id).style.display = 'none'; }

        // --- ACTIONS ---
        function addNewSubject() {
            data.subjects.push({name: "NOUVEAU", tools: ""});
            save();
        }

        function addCourse(day) {
            data.schedule[day].courses.push({start: "08:00", end: "09:00", name: ""});
            save();
        }

        function addReminder() {
            const what = document.getElementById('rem-what').value;
            const when = document.getElementById('rem-when').value;
            if(what && when) {
                data.reminders.push({text: what, date: when});
                document.getElementById('rem-what').value = "";
                save();
            }
        }

        // --- RENDERING ---
        function render() {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const tName = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"][tomorrow.getDay()];
            const tISO = tomorrow.toISOString().split('T')[0];

            // 1. Accueil
            document.getElementById('day-title').innerText = tName;
            const mainList = document.getElementById('main-list');
            mainList.innerHTML = "";

            // Rappels du jour
            const remZone = document.getElementById('reminder-zone');
            remZone.innerHTML = "";
            data.reminders.filter(r => r.date === tISO).forEach(r => {
                remZone.innerHTML += `<div class="reminder-box">üîî <strong>Rappel :</strong> ${r.text}</div>`;
            });

            if(data.schedule[tName] && data.schedule[tName].active && data.schedule[tName].courses.length > 0) {
                data.schedule[tName].courses.sort((a,b)=>a.start.localeCompare(b.start)).forEach(c => {
                    const sub = data.subjects.find(s => s.name === c.name);
                    const toolTags = sub ? sub.tools.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('') : '';
                    mainList.innerHTML += `
                        <div class="course-row">
                            <div class="time-slot">${c.start}<br>${c.end}</div>
                            <div>
                                <strong>${c.name || '???'}</strong>
                                <div class="tools-box">${toolTags}</div>
                            </div>
                        </div>
                    `;
                });
            } else {
                mainList.innerHTML = "<p>Rien √† pr√©parer pour demain ! üéâ</p>";
            }

            // 2. Config Mati√®res
            document.getElementById('sub-list-config').innerHTML = data.subjects.map((s, i) => `
                <div class="course-input-group">
                    <input type="text" value="${s.name}" onchange="data.subjects[${i}].name=this.value.toUpperCase(); save()">
                    <input type="text" value="${s.tools}" placeholder="Mat√©riel..." onchange="data.subjects[${i}].tools=this.value; save()">
                    <button class="btn" onclick="data.subjects.splice(${i},1); save()">üóëÔ∏è</button>
                </div>
            `).join('');

            // 3. Config Planning
            const schList = document.getElementById('sch-list-config');
            schList.innerHTML = "";
            days.forEach(day => {
                const dayData = data.schedule[day];
                let coursesUI = dayData.courses.map((c, i) => `
                    <div class="course-input-group">
                        <input type="time" value="${c.start}" onchange="data.schedule['${day}'].courses[${i}].start=this.value; save()">
                        <input type="time" value="${c.end}" onchange="data.schedule['${day}'].courses[${i}].end=this.value; save()">
                        <select onchange="data.schedule['${day}'].courses[${i}].name=this.value; save()">
                            <option value="">Mati√®re</option>
                            ${data.subjects.map(s => `<option value="${s.name}" ${s.name==c.name?'selected':''}>${s.name}</option>`).join('')}
                        </select>
                        <button onclick="data.schedule['${day}'].courses.splice(${i},1); save()">x</button>
                    </div>
                `).join('');

                schList.innerHTML += `
                    <div style="margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px">
                        <div class="day-config-row">
                            <input type="checkbox" id="chk-${day}" ${dayData.active?'checked':''} onchange="data.schedule['${day}'].active=this.checked; save()">
                            <label for="chk-${day}">${day}</label>
                            <button class="btn btn-add" style="margin-left:auto" onclick="addCourse('${day}')">+</button>
                        </div>
                        ${coursesUI}
                    </div>
                `;
            });

            // 4. Vue Semaine
            document.getElementById('week-display').innerHTML = days.map(d => `
                <div class="week-day-box">
                    <strong>${d}</strong>
                    <div style="font-size:0.7rem; margin-top:5px">
                        ${data.schedule[d].active ? data.schedule[d].courses.sort((a,b)=>a.start.localeCompare(b.start)).map(c => `<div>${c.start} - ${c.name}</div>`).join('') : 'Repos'}
                    </div>
                </div>
            `).join('');

            // 5. Config Rappels
            document.getElementById('rem-list-config').innerHTML = data.reminders.map((r, i) => `
                <div class="course-row" style="margin-top:10px">
                    <div style="flex:1"><strong>${r.date}</strong><br>${r.text}</div>
                    <button class="btn" onclick="data.reminders.splice(${i},1); save()">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        render();
    </script>
</body>
</html>
