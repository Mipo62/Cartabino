<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Cartabino !</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; --secondary: #f43f5e; --accent: #10b981;
            --bg: #f8fafc; --card: rgba(255, 255, 255, 0.95);
            --text: #1e293b; --border: #e2e8f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif; background-color: var(--bg); color: var(--text);
            margin: 0; padding: 0; overflow-x: hidden; min-height: 100vh;
        }

        /* SPLASH SCREEN */
        #splash-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: url('poster.png') no-repeat center center;
            background-size: cover; background-color: #000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        #splash-screen.hidden { opacity: 0; visibility: hidden; }

        /* NAV BAR */
        nav {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px);
            padding: 15px 20px; padding-top: calc(15px + env(safe-area-inset-top));
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; border-bottom: 1px solid var(--border);
        }
        .logo { font-weight: 800; font-size: 1.2rem; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-icons { display: flex; gap: 20px; }
        .icon-btn { font-size: 1.5rem; cursor: pointer; transition: transform 0.2s; }
        .icon-btn:active { transform: scale(1.2); }

        /* CONTENEUR PRINCIPAL */
        .container { max-width: 500px; margin: 20px auto; padding: 0 20px 40px 20px; transition: max-width 0.3s; }
        @media (orientation: landscape) and (min-width: 768px) { .container { max-width: 850px; } }

        /* CARTES ET LISTES */
        .main-card {
            background: var(--card); border-radius: 28px; padding: 30px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; border: 1px solid white;
        }
        .tomorrow-tag { color: var(--secondary); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; font-size: 0.75rem; }
        h1 { margin: 5px 0; font-size: 1.8rem; text-transform: capitalize; }
        .tagline { font-size: 0.9rem; color: #64748b; margin-bottom: 25px; font-weight: 600; }

        .course-item {
            display: flex; align-items: center; gap: 15px; background: #fff;
            padding: 15px; border-radius: 20px; margin-bottom: 12px; text-align: left;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .time-col { min-width: 95px; font-weight: 700; color: var(--primary); border-right: 2px solid var(--bg); font-size: 0.8rem; }
        .tag { background: var(--bg); padding: 2px 8px; border-radius: 6px; font-size: 0.75rem; color: #475569; border: 1px solid var(--border); margin-right: 4px; }

        .reminder-main {
            background: linear-gradient(135deg, #fff9c4 0%, #ffecb3 100%);
            border: 1px solid #ffe082; padding: 18px; border-radius: 24px;
            margin-bottom: 20px; color: #856404; animation: bounceIn 0.5s ease;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); text-align: left;
        }
        @keyframes bounceIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* OVERLAYS */
        .overlay {
            position: fixed; inset: 0; background: var(--bg); z-index: 200;
            display: none; overflow-y: auto; padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
        }
        .config-section { background: white; padding: 20px; border-radius: 24px; margin-bottom: 20px; border: 1px solid var(--border); }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; color: var(--text); }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 12px; font-family: inherit; font-size: 1rem; margin-bottom: 10px; }
        
        .btn { border: none; padding: 12px 20px; border-radius: 14px; font-weight: 600; cursor: pointer; }
        .btn-action { background: var(--primary); color: white; width: 100%; margin-top: 10px; }

        /* PLANNING SEMAINE */
        .week-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
        .week-card { background: white; padding: 12px; border-radius: 18px; border: 1px solid var(--border); }
        .week-card h4 { margin: 0 0 10px 0; color: var(--secondary); text-align: center; border-bottom: 1px solid #f1f5f9; }
        .slot-mini { font-size: 0.7rem; padding: 4px 0; border-bottom: 1px dashed #eee; display: flex; justify-content: space-between; }
    </style>
</head>
<body>

    <div id="splash-screen"></div>

    <nav>
        <div class="nav-icons">
            <span class="icon-btn" onclick="openOverlay('week')">üìÖ</span>
            <span class="icon-btn" onclick="openOverlay('reminders')">üîî</span>
        </div>
        <div class="logo">Cartabino !</div>
        <div class="icon-btn" onclick="openOverlay('settings')">‚öôÔ∏è</div>
    </nav>

    <div class="container">
        <div id="active-reminders"></div>
        <div class="main-card">
            <div class="tomorrow-tag">üéí Dans mon sac pour</div>
            <h1 id="tomorrow-title">Chargement...</h1>
            <div class="tagline">Z√âRO OUBLINO, FR√àRE.</div>
            <div id="main-list"></div>
        </div>
    </div>

    <div id="over-week" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2>Mon Planning</h2><button class="btn" onclick="closeOverlay('week')">Fermer</button>
        </div>
        <div id="week-display" class="week-grid"></div>
    </div>

    <div id="over-reminders" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2>üîî Rappels Sp√©ciaux</h2><button class="btn" onclick="closeOverlay('reminders')">Fermer</button>
        </div>
        <div class="config-section">
            <label>ü§î Prendre quoi ?</label>
            <input type="text" id="rem-text" placeholder="Ex: Autorisation sortie, Piscine...">
            <label>üìÖ Pour quel jour ?</label>
            <input type="date" id="rem-date">
            <button class="btn btn-action" onclick="addReminder()">Ajouter le rappel</button>
        </div>
        <div id="rem-config-list"></div>
    </div>

    <div id="over-settings" class="overlay">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h2>Param√®tres</h2><button class="btn" onclick="closeOverlay('settings')">Fermer</button>
        </div>
        <div class="config-section">
            <h3>Mes Mati√®res</h3>
            <div id="sub-config-list"></div>
            <button class="btn" style="background:#e0e7ff; color:var(--primary); width:100%" onclick="addSubject()">+ Ajouter une mati√®re</button>
        </div>
        <div class="config-section">
            <h3>Emploi du Temps</h3>
            <div id="sch-config-list"></div>
        </div>
    </div>

    <script>
        const DEFAULT_SLOTS = [
            "08h00 - 08h40", "08h45 - 09h25", "09h30 - 10h10", "10h15 - 11h45",
            "12h00 - 12h30", "12h45 - 13h30", "13h30 - 14h15", "14h15 - 15h00",
            "15h00 - 15h45","15h45 - 16h30", "16h30 - 17h39"
        ];

        let db;
        const storageKey = 'cartabino_final_v6';

        function initDB() {
            let data = localStorage.getItem(storageKey);
            if (data) {
                db = JSON.parse(data);
                if (!db.schedule["Lundi"].slots) resetDB();
            } else {
                resetDB();
            }
        }

        function resetDB() {
            db = {
                subjects: [{name: "MATHS", tools: "R√®gle, √©querre"}],
                schedule: {
                    "Lundi": {active:true, slots: Array(10).fill("")},
                    "Mardi": {active:true, slots: Array(10).fill("")},
                    "Mercredi": {active:true, slots: Array(10).fill("")},
                    "Jeudi": {active:true, slots: Array(10).fill("")},
                    "Vendredi": {active:true, slots: Array(10).fill("")},
                    "Samedi": {active:false, slots: Array(10).fill("")}
                },
                reminders: []
            };
            save();
        }

        function save() { localStorage.setItem(storageKey, JSON.stringify(db)); render(); }
        function openOverlay(id) { document.getElementById('over-' + id).style.display = 'block'; render(); }
        function closeOverlay(id) { document.getElementById('over-' + id).style.display = 'none'; }

        window.addEventListener('load', () => {
            setTimeout(() => document.getElementById('splash-screen').classList.add('hidden'), 2000);
            initDB();
            render();
        });

        function addSubject() { db.subjects.push({name: "NOUVELLE", tools: ""}); save(); }
        
        function addReminder() {
            const txt = document.getElementById('rem-text').value;
            const dt = document.getElementById('rem-date').value;
            if(txt && dt) { 
                db.reminders.push({text: txt, date: dt}); 
                document.getElementById('rem-text').value = "";
                save(); 
            }
        }

        function render() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            
            // Format Date ISO local (YYYY-MM-DD) sans d√©calage
            const tISO = tomorrow.toLocaleDateString('en-CA'); 
            const tDayName = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"][tomorrow.getDay()];
            
            document.getElementById('tomorrow-title').innerText = tomorrow.toLocaleDateString('fr-FR', {weekday:'long', day:'numeric', month:'long'});

            // 1. Rappels
            const remZone = document.getElementById('active-reminders');
            const activeRems = db.reminders.filter(r => r.date === tISO);
            remZone.innerHTML = activeRems.map(r => `<div class="reminder-main">‚ö†Ô∏è <b>√Ä NE PAS OUBLIER :</b><br>${r.text}</div>`).join('');

            // 2. Liste de demain
            const mainList = document.getElementById('main-list');
            mainList.innerHTML = "";
            const dayData = db.schedule[tDayName];
            if(dayData && dayData.active) {
                dayData.slots.forEach((subName, i) => {
                    if(subName) {
                        const sub = db.subjects.find(s => s.name === subName);
                        const tools = sub ? sub.tools.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('') : '';
                        mainList.innerHTML += `
                            <div class="course-item">
                                <div class="time-col">${DEFAULT_SLOTS[i].replace(' - ','<br>')}</div>
                                <div><strong>${subName}</strong><div style="margin-top:5px">${tools}</div></div>
                            </div>`;
                    }
                });
            }
            if(!mainList.innerHTML) mainList.innerHTML = "<p>Rien √† pr√©parer ! üèñÔ∏è</p>";

            // 3. Config Mati√®res
            document.getElementById('sub-config-list').innerHTML = db.subjects.map((s, i) => `
                <div style="display:flex; gap:5px; margin-bottom:10px">
                    <input type="text" value="${s.name}" onchange="db.subjects[${i}].name=this.value.toUpperCase(); save()">
                    <input type="text" value="${s.tools}" onchange="db.subjects[${i}].tools=this.value; save()" placeholder="Mat√©riel">
                    <button class="btn" style="background:#fee2e2" onclick="db.subjects.splice(${i},1); save()">üóëÔ∏è</button>
                </div>`).join('');

            // 4. Config Planning
            let schHTML = "";
            ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"].forEach(day => {
                const dayObj = db.schedule[day];
                let slotsHTML = dayObj.slots.map((val, i) => `
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px">
                        <small style="width:100px; font-size:0.7rem">${DEFAULT_SLOTS[i]}</small>
                        <select onchange="db.schedule['${day}'].slots[${i}]=this.value; save()">
                            <option value="">-- VIDE --</option>
                            ${db.subjects.map(s => `<option value="${s.name}" ${s.name==val?'selected':''}>${s.name}</option>`).join('')}
                        </select>
                    </div>`).join('');
                schHTML += `<div style="margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px">
                    <div style="display:flex; gap:10px; margin-bottom:10px">
                        <input type="checkbox" style="width:20px" ${dayObj.active?'checked':''} onchange="db.schedule['${day}'].active=this.checked; save()">
                        <label style="font-weight:800">${day}</label>
                    </div>${slotsHTML}</div>`;
            });
            document.getElementById('sch-config-list').innerHTML = schHTML;

            // 5. Liste des rappels (Gestion)
            document.getElementById('rem-config-list').innerHTML = db.reminders.map((r, i) => `
                <div class="course-item">
                    <div style="flex:1"><b>${r.date.split('-').reverse().join('/')}</b><br>${r.text}</div>
                    <button class="btn" style="background:#fee2e2" onclick="db.reminders.splice(${i},1); save()">üóëÔ∏è</button>
                </div>`).join('');

            // 6. Vue Semaine
            document.getElementById('week-display').innerHTML = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"].map(d => `
                <div class="week-card">
                    <h4>${d}</h4>
                    ${db.schedule[d].active ? db.schedule[d].slots.map((s,i) => s ? `<div class="slot-mini"><b>${DEFAULT_SLOTS[i].split(' ')[0]}</b> ${s}</div>` : '').join('') : '<center>---</center>'}
                </div>`).join('');
        }
    </script>
</body>
</html>
