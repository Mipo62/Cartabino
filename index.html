<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartabino, Rappelino !</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #f43f5e;
            --accent: #10b981;
            --bg: #f8fafc;
            --card: rgba(255, 255, 255, 0.9);
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: url('poster.png') no-repeat center center;
            background-size: cover;
            background-color: #000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        #splash-screen.hidden { opacity: 0; visibility: hidden; }

        /* --- NAVIGATION --- */
        nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .nav-icons { display: flex; gap: 20px; }
        .icon-btn { font-size: 1.5rem; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { transform: scale(1.1); }
        .logo { font-weight: 800; font-size: 1.2rem; background: linear-gradient(45deg, var(--primary), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- MAIN VIEW --- */
        .container { max-width: 500px; margin: 20px auto; padding: 0 20px; }

        .main-card {
            background: var(--card);
            border-radius: 28px;
            padding: 30px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid white;
        }

        .tomorrow-tag { color: var(--secondary); font-weight: 600; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; }
        h1 { margin: 10px 0 30px 0; font-size: 2.2rem; }

        .course-item {
            display: flex; align-items: center; gap: 15px;
            background: #fff; padding: 15px; border-radius: 20px;
            margin-bottom: 15px; text-align: left;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .time-col {
            min-width: 90px; font-weight: 700; color: var(--primary);
            border-right: 2px solid var(--bg); font-size: 0.85rem;
        }

        .tags-container { display: flex; flex-wrap: wrap; gap: 5px; margin-top: 5px; }
        .tag { background: var(--bg); padding: 2px 10px; border-radius: 8px; font-size: 0.75rem; color: #64748b; border: 1px solid var(--border); }

        /* --- OVERLAYS --- */
        .overlay {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 200; display: none; overflow-y: auto; padding: 20px;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .overlay-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .config-section { background: white; padding: 20px; border-radius: 24px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); }

        /* --- FORM STYLES --- */
        .input-row { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; flex-wrap: wrap; }
        
        input[type="time"] {
            min-width: 110px; padding: 10px; border: 1px solid var(--border); border-radius: 12px;
            font-family: inherit; font-size: 1rem;
        }

        input[type="text"], select {
            flex: 1; padding: 10px; border: 1px solid var(--border); border-radius: 12px; font-family: inherit;
        }

        .day-header {
            display: flex; align-items: center; gap: 12px; 
            padding: 10px 0; margin-top: 10px; border-top: 1px solid var(--bg);
        }
        .day-header label { font-weight: 700; font-size: 1.1rem; cursor: pointer; flex-grow: 1; }
        .day-header input[type="checkbox"] { width: 22px; height: 22px; cursor: pointer; accent-color: var(--primary); }

        .btn { border: none; padding: 12px 20px; border-radius: 14px; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-add { background: #e0e7ff; color: var(--primary); font-size: 0.9rem; }
        .btn-close { background: #f1f5f9; color: var(--text); }
        .btn-action { background: var(--primary); color: white; width: 100%; margin-top: 10px; }

        /* --- WEEK VIEW --- */
        .week-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 15px; }
        .week-card { background: white; padding: 15px; border-radius: 18px; border: 1px solid var(--border); }
        .week-card h4 { margin: 0 0 10px 0; color: var(--primary); text-align: center; border-bottom: 1px solid var(--bg); }

        .reminder-card { background: #fffbeb; border: 1px solid #fef3c7; padding: 15px; border-radius: 20px; margin-bottom: 20px; color: #92400e; display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>

    <div id="splash-screen"></div>

    <nav>
        <div class="nav-icons">
            <span class="icon-btn" onclick="openOverlay('week')">üìÖ</span>
            <span class="icon-btn" onclick="openOverlay('reminders')">üîî</span>
        </div>
        <div class="logo">Cartabino !</div>
        <div class="icon-btn" onclick="openOverlay('settings')">‚öôÔ∏è</div>
    </nav>

    <div class="container">
        <div id="active-reminders"></div>

        <div class="main-card">
            <div class="tomorrow-tag">C'est pour demain</div>
            <h1 id="tomorrow-title">...</h1>
            <div id="main-list"></div>
        </div>
    </div>

    <div id="over-week" class="overlay">
        <div class="overlay-header">
            <h2>Ma Semaine</h2>
            <button class="btn btn-close" onclick="closeOverlay('week')">Fermer</button>
        </div>
        <div class="week-grid" id="week-display"></div>
    </div>

    <div id="over-reminders" class="overlay">
        <div class="overlay-header">
            <h2>Rappels Sp√©ciaux</h2>
            <button class="btn btn-close" onclick="closeOverlay('reminders')">Fermer</button>
        </div>
        <div class="config-section">
            <label style="display:block; margin-bottom:5px; font-weight:600">Prendre quoi ?</label>
            <input type="text" id="rem-text" placeholder="Ex: Argent de la sortie" style="width:100%; margin-bottom:15px">
            <label style="display:block; margin-bottom:5px; font-weight:600">Pour quel jour ?</label>
            <input type="date" id="rem-date" style="width:100%">
            <button class="btn btn-action" onclick="addReminder()">Ajouter le rappel</button>
        </div>
        <div id="rem-config-list"></div>
    </div>

    <div id="over-settings" class="overlay">
        <div class="overlay-header">
            <h2>Param√®tres</h2>
            <button class="btn btn-close" onclick="closeOverlay('settings')">Fermer</button>
        </div>

        <div class="config-section">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px">
                <h3 style="margin:0">Mes Mati√®res</h3>
                <button class="btn btn-add" onclick="addSubject()">+ Ajouter</button>
            </div>
            <div id="sub-config-list"></div>
        </div>

        <div class="config-section">
            <h3>Emploi du Temps</h3>
            <div id="sch-config-list"></div>
        </div>
    </div>

    <script>
        // --- DATA ---
        let db = JSON.parse(localStorage.getItem('cartabino_final')) || {
            subjects: [{name: "MATH", tools: "Cahier jaune, Calculatrice"}],
            schedule: {
                "Lundi": {active: true, courses: []},
                "Mardi": {active: true, courses: []},
                "Mercredi": {active: true, courses: []},
                "Jeudi": {active: true, courses: []},
                "Vendredi": {active: true, courses: []},
                "Samedi": {active: false, courses: []}
            },
            reminders: []
        };

        const days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"];

        function save() {
            localStorage.setItem('cartabino_final', JSON.stringify(db));
            render();
        }

        // --- NAVIGATION ---
        function openOverlay(id) { document.getElementById('over-' + id).style.display = 'block'; }
        function closeOverlay(id) { document.getElementById('over-' + id).style.display = 'none'; }

        // --- SPLASH SCREEN ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hidden');
            }, 2500);
        });

        // --- LOGIQUE ---
        function addSubject() {
            db.subjects.push({name: "NOUVEAU", tools: ""});
            save();
        }

        function addCourse(day) {
            db.schedule[day].courses.push({start: "08:00", end: "09:00", name: ""});
            save();
        }

        function addReminder() {
            const txt = document.getElementById('rem-text').value;
            const dt = document.getElementById('rem-date').value;
            if(txt && dt) {
                db.reminders.push({text: txt, date: dt});
                document.getElementById('rem-text').value = "";
                save();
            }
        }

        // --- RENDU ---
        function render() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            const tName = ["Dimanche", "Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi"][tomorrow.getDay()];
            const tISO = tomorrow.toISOString().split('T')[0];

            // 1. Accueil
            document.getElementById('tomorrow-title').innerText = tName;
            const mainList = document.getElementById('main-list');
            mainList.innerHTML = "";

            // Affichage Rappels
            const remZone = document.getElementById('active-reminders');
            remZone.innerHTML = "";
            db.reminders.filter(r => r.date === tISO).forEach(r => {
                remZone.innerHTML += `<div class="reminder-card">üîî <strong>Rappel :</strong> ${r.text}</div>`;
            });

            const dayData = db.schedule[tName];
            if(dayData && dayData.active && dayData.courses.length > 0) {
                dayData.courses.sort((a,b)=>a.start.localeCompare(b.start)).forEach(c => {
                    const sub = db.subjects.find(s => s.name === c.name);
                    const toolTags = sub ? sub.tools.split(',').map(t => `<span class="tag">${t.trim()}</span>`).join('') : '';
                    mainList.innerHTML += `
                        <div class="course-item">
                            <div class="time-col">${c.start}<br>${c.end}</div>
                            <div>
                                <strong style="text-transform:uppercase">${c.name || '---'}</strong>
                                <div class="tags-container">${toolTags}</div>
                            </div>
                        </div>
                    `;
                });
            } else {
                mainList.innerHTML = "<p style='color:#94a3b8'>Rien de pr√©vu demain ! üí§</p>";
            }

            // 2. Config Mati√®res
            document.getElementById('sub-config-list').innerHTML = db.subjects.map((s, i) => `
                <div class="input-row">
                    <input type="text" value="${s.name}" onchange="db.subjects[${i}].name=this.value.toUpperCase(); save()" placeholder="Mati√®re">
                    <input type="text" value="${s.tools}" onchange="db.subjects[${i}].tools=this.value; save()" placeholder="Mat√©riel (cahier, livre...)">
                    <button class="btn" onclick="db.subjects.splice(${i},1); save()">üóëÔ∏è</button>
                </div>
            `).join('');

            // 3. Config Planning
            const schCont = document.getElementById('sch-config-list');
            schCont.innerHTML = "";
            days.forEach(day => {
                const dayObj = db.schedule[day];
                let coursesUI = dayObj.courses.map((c, i) => `
                    <div class="input-row">
                        <input type="time" value="${c.start}" onchange="db.schedule['${day}'].courses[${i}].start=this.value; save()">
                        <input type="time" value="${c.end}" onchange="db.schedule['${day}'].courses[${i}].end=this.value; save()">
                        <select onchange="db.schedule['${day}'].courses[${i}].name=this.value; save()">
                            <option value="">Mati√®re</option>
                            ${db.subjects.map(s => `<option value="${s.name}" ${s.name==c.name?'selected':''}>${s.name}</option>`).join('')}
                        </select>
                        <button class="btn" onclick="db.schedule['${day}'].courses.splice(${i},1); save()">‚úï</button>
                    </div>
                `).join('');

                schCont.innerHTML += `
                    <div style="margin-bottom:15px">
                        <div class="day-header">
                            <input type="checkbox" id="chk-${day}" ${dayObj.active?'checked':''} onchange="db.schedule['${day}'].active=this.checked; save()">
                            <label for="chk-${day}">${day}</label>
                            <button class="btn btn-add" onclick="addCourse('${day}')">+</button>
                        </div>
                        <div style="padding-left:34px">${coursesUI}</div>
                    </div>
                `;
            });

            // 4. Vue Semaine
            document.getElementById('week-display').innerHTML = days.map(d => `
                <div class="week-card">
                    <h4>${d}</h4>
                    <div style="font-size:0.8rem">
                        ${db.schedule[d].active ? db.schedule[d].courses.sort((a,b)=>a.start.localeCompare(b.start)).map(c => `<div><b>${c.start}</b> ${c.name}</div>`).join('') : '<i>Repos</i>'}
                    </div>
                </div>
            `).join('');

            // 5. Config Rappels
            document.getElementById('rem-config-list').innerHTML = db.reminders.map((r, i) => `
                <div class="course-item">
                    <div style="flex:1"><b>${r.date}</b><br>${r.text}</div>
                    <button class="btn" onclick="db.reminders.splice(${i},1); save()">üóëÔ∏è</button>
                </div>
            `).join('');
        }

        render();
    </script>
</body>
</html>
